<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="upper_images">
        <div id="image1_div">
            <img src="/images/Star.jpg" id="image1" alt="Upper Image 1" style="background-color: rgba(255, 0, 0, 0.3);">
        </div>
        <div id="image2_div">
            <img src="/images/Star.jpg" id="image2" alt="Upper Image 2" style="background-color: rgba(0, 255, 0, 0.3);">
        </div>
        <div id="image3_div">
            <img src="/images/Star.jpg" id="image3" alt="Upper Image 3" style="background-color: rgba(0, 0, 255, 0.3);">
        </div>
        <div id="image4_div">
            <img src="/images/Star.jpg" id="image4" alt="Upper Image 4"
                style="background-color: rgba(255, 255, 0, 0.3);">
        </div>
    </div>

    <div id="middle_space" width="100%" height="200px">
        <img src="" alt="" id="middle_image" width="100px" height="200px" style="text-align: center;">
    </div>
unnamed
    <div id="lower_images">
        <div id="image5_div">
            <img src="/images/Star.jpg" id="image5" alt="Lower Image 1"
                style="background-color: rgba(255, 0, 255, 0.3);">
        </div>
        <div id="image6_div">
            <img src="/images/Star.jpg" id="image6" alt="Lower Image 2"
                style="background-color: rgba(0, 255, 255, 0.3);">
        </div>
        <div id="image7_div">
            <img src="/images/Star.jpg" id="image7" alt="Lower Image 3"
                style="background-color: rgba(255, 128, 0, 0.3);">
        </div>
        <div id="image8_div">
            <img src="/images/Star.jpg" id="image8" alt="Lower Image 4"
                style="background-color: rgba(128, 0, 255, 0.3);">
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
